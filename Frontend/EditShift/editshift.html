<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Shift</title>
  <!-- <link rel="stylesheet" href="../style.css" /> -->
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; background: white; 
      padding: 10px 20px; 
      border-bottom: 1px solid #e5e7eb; 
    }
    .menu-tabs { 
      display: flex; 
      gap: 8px; 
    }
    .tab {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
      font-weight: bold;
      color: #000;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: #4B7CEB;
      border-color: #4B7CEB;
    }
    .tab:hover {
      text-decoration: underline;
      text-decoration-color: #007bff;
    }
    .shift-header {
      position: relative;
      margin: 20px 0;
      padding: 0 20px;
    }
    .shift-header .name-input {
      font-size: 18px;
      width: 160px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
    }
    .shift-header .title-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .shift-header .title-input {
      font-size: 24px;
      text-align: center;
      width: 200px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
    }
    .shift-container { 
      flex: 1; 
      display: flex; 
      background: white; 
      border: 1px solid #ddd; 
      margin: 0 20px; 
      border-radius: 10px; 
      overflow: hidden; 
      min-height: 450px; 
    }
    .section { 
      flex: 1; 
      padding: 20px; 
      overflow-y: auto; 
    }
    .form-group { 
      margin-bottom: 15px; 
    }
    .form-group label { 
      display: block; 
      font-size: 14px; 
      margin-bottom: 5px; 
      color: #374151; 
    }
    .form-group input { 
      width: 70%; 
      padding: 8px; 
      border: 1px solid #aaa; 
      border-radius: 6px; 
      font-size: 14px; 
    }
    .error-block { 
      margin-top: 20px; 
    }
    .error-line { 
      display: flex; 
      justify-content: space-between; 
      padding: 8px 0; 
      font-size: 14px; 
    }
    .notes {
      margin-bottom: 15px; 
    }
    .notes label{
      display: block; 
      font-size: 14px; 
      margin-bottom: 5px;
      margin-top: 38%;
      color: #374151; 
    }
    .notes input { 
      width: 70%; 
      padding: 8px; 
      border: 1px solid #aaa; 
      border-radius: 6px; 
      font-size: 14px; 
    }
    .save-button { 
      margin: 20px; 
      text-align: right; 
    }
    .btn-purple { 
      background: #6D28D9; 
      color: white; 
      padding: 10px 20px; 
      border: none; 
      border-radius: 10px; 
      font-size: 16px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="menu-tabs">
      <button class="tab" onclick="location.href='../Shiftlist/shiftlist.html'">‚¨ÖÔ∏è Kembali</button>
    </div>
    <div class="top-right">
      <div class="date" id="today-date"></div>
    </div>
  </header>

  <div class="shift-header">
    <span id="creator-name" class="name-input">Nama User</span>
    <div class="title-wrapper">
      <input id="shift-title" class="title-input" type="text" placeholder="Shift Title..." />
    </div>
  </div>

  <div class="shift-container">
    <div class="section">
      <h3>STOCK GLOBAL DIPAKAI</h3>
      <div class="form-group"><label>Bahan dasar</label><input type="number" id="bahan-dasar" placeholder="Kg" /></div>
      <div class="form-group"><label>Recycle</label><input type="number" id="recycle-stock" placeholder="Kg" /></div>
      <div class="form-group"><label>Roll fiber</label><input type="number" id="roll-fiber-stock" placeholder="Kg" /></div>

      <h3 style="margin-top: 30px;">HASIL PRODUKSI</h3>
      <div class="form-group"><label>Roll fiber</label><input type="number" id="roll-fiber-hasil" placeholder="Kg" /></div>
      <div class="form-group"><label>Roll fiber dipakai</label><input type="number" id="roll-fiber-dipakai" placeholder="Kg" /></div>
      <div class="form-group"><label>Cup plastik</label><input type="number" id="cup-plastik" placeholder="Kg" /></div>
      <div class="form-group"><label>Recycle</label><input type="number" id="recycle-hasil" placeholder="Kg" /></div>
    </div>

    <div class="divider" style="width:1px; background:#ddd;"></div>

    <div class="section">
      <h3>ERROR</h3>
      <div class="error-block">
        <div class="error-line"><span>(Bahan Dasar + Recycle) - Roll Fiber (hasil)</span><span id="error-1">XX Kg</span></div>
        <div class="error-line"><span>(Roll Fiber + Dipakai) - Cup Plastik</span><span id="error-2">XX Kg</span></div>
        <hr />
        <div class="error-line"><strong>Total error</strong><strong id="total-error">XX Kg</strong></div>
        <div class="notes"><label>Notes</label><input type="text" id="notes" placeholder="Masukan Notes" /></div>
      </div>
    </div>
  </div>

  <div class="save-button"><button class="btn-purple">üíæ Update Shift</button></div>

  <script>
    document.getElementById('today-date').textContent = new Date().toLocaleDateString('en-GB', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    function parseKg(value) {
      const number = parseFloat(value);
      return isNaN(number) ? 0 : number;
    }

    function calculateError() {
      const bahanDasar = parseKg(document.getElementById('bahan-dasar').value);
      const recycle = parseKg(document.getElementById('recycle-stock').value);
      const rollFiberHasil = parseKg(document.getElementById('roll-fiber-hasil').value);
      const rollFiberStock = parseKg(document.getElementById('roll-fiber-stock').value);
      const rollFiberDipakai = parseKg(document.getElementById('roll-fiber-dipakai').value);
      const cupPlastik = parseKg(document.getElementById('cup-plastik').value);

      const error1 = Math.abs((bahanDasar + recycle) - rollFiberHasil);
      const error2 = Math.abs((rollFiberStock + rollFiberDipakai) - cupPlastik);
      const totalError = error1 + error2;

      document.getElementById('error-1').textContent = `${error1.toFixed(2)} Kg`;
      document.getElementById('error-2').textContent = `${error2.toFixed(2)} Kg`;
      document.getElementById('total-error').textContent = `${totalError.toFixed(2)} Kg`;
    }

    const inputIds = [
      'bahan-dasar', 'recycle-stock', 'roll-fiber-hasil',
      'roll-fiber-stock', 'roll-fiber-dipakai', 'cup-plastik'
    ];
    inputIds.forEach(id => document.getElementById(id).addEventListener('input', calculateError));

    async function loadShiftForEdit() {
      const editId = localStorage.getItem('editShiftId');
      if (!editId) return;

      const response = await window.electronAPI.getShifts();
      if (!response.success) return alert('Gagal memuat shift.');

      const shift = response.shifts.find(s => {
        if (s._id && typeof s._id === 'object' && s._id.buffer) {
          const id = Array.from(new Uint8Array(Object.values(s._id.buffer))).map(b => b.toString(16).padStart(2, '0')).join('');
          return id === editId;
        } else if (typeof s._id === 'string') {
          return s._id === editId;
        }
        return false;
      });

      if (!shift) return alert('Shift tidak ditemukan.');

            const safeSet = (id, value) => {
        document.getElementById(id).value = (typeof value === 'number') ? value : 0;
        };

        document.getElementById('shift-title').value = shift.title || '';
        document.getElementById('creator-name').textContent = shift.creator || 'Tidak diketahui';
        safeSet('bahan-dasar', shift.bahanDasar);
        safeSet('recycle-stock', shift.recycle);
        safeSet('roll-fiber-stock', shift.rollFiberStock);
        safeSet('roll-fiber-hasil', shift.rollFiber);
        safeSet('roll-fiber-dipakai', shift.rollFiberDipakai);
        safeSet('cup-plastik', shift.cupPlastik);
        safeSet('recycle-hasil', shift.recycleHasil);
        document.getElementById('notes').value = shift.notes || '-';

      // Tunggu sebentar agar input terset penuh sebelum hitung
    setTimeout(() => {
    calculateError();
    }, 1);
    }

    async function updateShift() {
      const editId = localStorage.getItem('editShiftId');
      if (!editId) return alert('ID shift tidak ditemukan.');

      const shiftData = {
        _id: editId,
        title: document.getElementById('shift-title').value.trim() || 'Untitled Shift',
        creator: document.getElementById('creator-name').textContent,
        date: new Date().toLocaleDateString('en-GB', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        }),
        bahanDasar: parseKg(document.getElementById('bahan-dasar').value),
        recycle: parseKg(document.getElementById('recycle-stock').value),
        rollFiberStock: parseKg(document.getElementById('roll-fiber-stock').value),
        rollFiber: parseKg(document.getElementById('roll-fiber-hasil').value),
        rollFiberDipakai: parseKg(document.getElementById('roll-fiber-dipakai').value),
        cupPlastik: parseKg(document.getElementById('cup-plastik').value),
        recycleHasil: parseKg(document.getElementById('recycle-hasil').value),
        error1: parseKg(document.getElementById('error-1').textContent),
        error2: parseKg(document.getElementById('error-2').textContent),
        totalError: parseKg(document.getElementById('total-error').textContent),
        notes: document.getElementById('notes').value.trim() || '-'
      };

      const response = await window.electronAPI.updateShift(shiftData);
      if (response.success) {
        alert(response.message || 'Shift berhasil diupdate!');
        localStorage.removeItem('editShiftId');
        window.location.href = '../Shiftlist/shiftlist.html';
      } else {
        alert('Gagal mengupdate shift: ' + response.message);
      }
    }

    document.querySelector('.btn-purple').addEventListener('click', updateShift);
    loadShiftForEdit();
    calculateError();
  </script>
</body>
</html>
