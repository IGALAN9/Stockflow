<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Stock Bahan Dasar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 20px;
      margin: 0;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .btn-back {
      background: white;
      border: 1px solid #aaa;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      color: #6D28D9;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      text-decoration: underline;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 30px;
      margin-top: 30px;
      max-width: 700px;
      margin-inline: auto;
    }

    .card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .tab {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
      font-weight: bold;
      color: #000;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #4B7CEB;
      border-color: #4B7CEB;
    }

    .tab:hover {
      text-decoration: underline;
      text-decoration-color: #007bff;
    }

    .form-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #aaa;
      width: 200px;
    }

    .btn-save {
      display: flex;
      justify-content: flex-end;
      margin-top: 40px;
      max-width: 700px;
      margin-inline: auto;
    }

    .btn-save button {
      padding: 10px 18px;
      font-size: 14px;
      background: #6D28D9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .date {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="menu-tabs">
        <button class="tab" onclick="location.href='../../EditStock/DetailStock/cupplastik.html'">Back</button>
    </div>
    <div class="top-right">
        <div class="date" id="today-date"></div>
    </div>
  </header>

  <h2>EDIT STOCK</h2>

  <div class="card">
    <h3>Cup plastik</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Merk</label>
        <input type="text" id="merk" required />
      </div>
      <div class="form-group">
        <label>Berat (Kg)</label>
        <input type="number" id="berat" required />
      </div>
    </div>
  </div>

  <div class="btn-save">
    <button onclick="saveStock()">âž• Save</button>
  </div>

  <script>
    document.getElementById('today-date').textContent = new Date().toLocaleDateString('en-GB', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    async function saveStock() {
      const merk = document.getElementById('merk').value.trim();
      const berat = document.getElementById('berat').value.trim();

      if (!merk || !berat) {
        alert('Isi semua data terlebih dahulu!');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/stocks/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jenis: 'cup',
            merk: merk,
            berat: parseFloat(berat),
            tanggal: new Date().toISOString()
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Gagal menambahkan ke database');
        }

        window.location.href = '../../EditStock/DetailStock/cupplastik.html';
      } catch (err) {
        alert('Terjadi kesalahan: ' + err.message);
      }
    }
  </script>
</body>
</html>
