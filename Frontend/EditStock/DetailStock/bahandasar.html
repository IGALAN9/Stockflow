<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Stock Bahan Dasar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      text-decoration: underline;
      margin-bottom: 30px;
    }

    .tab {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
      font-weight: bold;
      color: #000;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #4B7CEB;
      border-color: #4B7CEB;
    }
    
    .tab:hover {
      text-decoration: underline;
      text-decoration-color: #007bff;
    }

    .stock-card {
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 20px;
      margin-top: 10px;
    }

    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .stock-header h3 {
      font-size: 16px;
      margin: 0;
    }

    .stock-header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stock-header .stock-amount {
      display: flex;
      align-items: center;
      font-weight: 500;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      text-align: left;
      font-weight: 600;
      color: #444;
      border-bottom: 1px solid #eee;
      padding: 10px 5px;
    }

    td {
      padding: 12px 5px;
      color: #333;
    }

    .checkbox-cell {
      width: 20px;
      text-align: center;
    }

    input[type="checkbox"] {
      transform: scale(0.9);
      margin: 0;
    }

    .btn-add {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .btn-add button {
      padding: 8px 16px;
      font-size: 16px;
      background: #6D28D9;
      color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-delete {
      padding: 10px 20px;
      border-radius: 8px;
      background: #dc2626;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="menu-tabs">
      <button class="tab" onclick="location.href='../../EditStock/showstockglobal.html'">Back</button>
    </div>
    <div class="top-right">
      <div class="date" id="today-date"></div>
    </div>
  </header>

  <h2>EDIT STOCK</h2>

  <div class="stock-card">
    <div class="stock-header">
      <h3>Bahan dasar</h3>
      <div class="stock-header-actions">
        <button class="btn-delete" onclick="deleteSelected()">üóëÔ∏è Hapus</button>
        <div class="stock-amount">
          <span id="total-kg" style="font-size: 18px; font-weight: 600;">0</span>
          <span style="font-weight: 400;">Kg</span>
        </div>
      </div>
    </div>

    <table id="stock-table">
      <thead>
        <tr>
          <th class="checkbox-cell"><input type="checkbox" id="check-all" onclick="toggleAll(this)"/></th>
          <th>Merk</th>
          <th>Berat (Kg)</th>
          <th>Tanggal input</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="btn-add">
    <button class="btn" onclick="location.href='../../EditStock/AddStock/addbahandasar.html'">‚ûï Add</button>
  </div>

  <script>
    document.getElementById('today-date').textContent = new Date().toLocaleDateString('en-GB', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    function updateTotalKg() {
      const beratElements = document.querySelectorAll('.berat-cell');
      let total = 0;
      beratElements.forEach(el => {
        total += parseFloat(el.textContent || 0);
      });
      document.getElementById('total-kg').textContent = total;
    }

    function deleteSelected() {
      let stocks = JSON.parse(localStorage.getItem('stocks') || '[]');
      const rows = document.querySelectorAll('#stock-table tbody tr');
      let newStocks = [];

      rows.forEach((row, index) => {
        const checkbox = row.querySelector('.check-row');
        if (!checkbox.checked) {
          newStocks.push(stocks[index]);
        }
      });

      localStorage.setItem('stocks', JSON.stringify(newStocks));
      location.reload();
    }

    function toggleAll(masterCheckbox) {
      const checkboxes = document.querySelectorAll('.check-row');
      checkboxes.forEach(cb => cb.checked = masterCheckbox.checked);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const stockData = JSON.parse(localStorage.getItem('stocks') || '[]');
      const tbody = document.querySelector('#stock-table tbody');

      stockData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" class="check-row" /></td>
          <td>${item.merk}</td>
          <td class="berat-cell">${item.berat}</td>
          <td>${item.tanggal}</td>
        `;
        tbody.appendChild(row);
      });

      updateTotalKg();
    });
  </script>
</body>
</html>
