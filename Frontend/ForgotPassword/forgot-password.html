<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot-style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="forgot-container">
    <div class="icon-circle">
      <span class="icon">â—</span>
    </div>
    <h2>Reset Password</h2>
    <p class="desc">Enter your username and new password.</p>

    <div id="error-message" style="color: yellow; text-align: center; margin-bottom: 10px;"></div>
    <form id = 'reset-form'>
      <div class="input-group">
        <span class="icon">ğŸ‘¤</span>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class = "input-group">
        <span class = "icon">ğŸ”‘</span>
        <input type="password" id="new-password" placeholder="New Password" required />
      </div>
      <button type="submit">Reset Password</button>
      <div class="back">
        <a href="../Login/login.html">â† Back to <strong>Sign in</strong></a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const errorDiv = document.getElementById('error-message');
    form.addEventListener('submit', async(e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('new-password').value;

      const result = await window.api.resetPassword(username, newPassword);
      
      if (result.success){
        window.location.href = '../Login/login.html';
      } else {
        errorDiv.textContent = result.message; }
      });
  </script>
</body>
</html>
