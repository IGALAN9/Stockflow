<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login</title>
  <link rel="stylesheet" href="login-style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="login-container">
    <div class="profile-pic">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png" alt="User" />
    </div>
    <div id="error-message" style="color: yellow; text-align: center; margin-bottom: 10px;"></div>
    <form id="login-form">
      <div class="input-group">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <span class="icon">ðŸ”’</span>
        <input type="password" id ="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <div class="options">
        <a href="../ForgotPassword/forgot-password.html">Forgot password?</a>
      </div>
    </form>
  </div>
  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    form.addEventListener('submit', async(e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const result = await window.api.login(username, password);

      if (result.success){
        window.api.redirectToDashboard();
      } else {
        errorDiv.textContent = result.message;

        document.getElementById('username').value = '';
        document.getElementById('username').focus();
        document.getElementById('password').value = '';
        document.getElementById('username').focus();
      }
    });
  </script>
</body>
</html>
