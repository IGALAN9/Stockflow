<!DOCTYPE html>
<html>
<head>
  <title>MongoDB Connection Status</title>
</head>
<body>
  <h1>MongoDB Status:</h1>
  <p id="status">Loading...</p>

  <script>
    async function checkStatus() {
      const isConnected = await window.api.getDbStatus();
      const statusEl = document.getElementById('status');
      if (isConnected) {
        statusEl.innerText = '✅ Connected to MongoDB';
        statusEl.style.color = 'green';
      } else {
        statusEl.innerText = '❌ Failed to connect';
        statusEl.style.color = 'red';
      }
    }

    checkStatus();
  </script>
</body>
</html>
